services:
  web:
    image: nginx:alpine
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/socket23:/etc/nginx/certs:ro
    ports:
      - "443:443"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
