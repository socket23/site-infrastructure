services:
  web:
    build: .
    image: static-site:local
    ports:
      - "8080:8080"
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    restart: unless-stopped
